<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Code Editor Live Preview</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="code-editor">
      <form action="">
        <label
          >HTML
          <textarea name="html" id="html-code" cols="30" rows="20"></textarea>
        </label>
        <label
          >CSS
          <textarea name="css" id="css-code" cols="30" rows="20"></textarea>
        </label>
        <label
          >JS
          <textarea name="js" id="js-code" cols="30" rows="20"></textarea>
        </label>
      </form>
      <div class="preview-wrapper">
        <iframe id="preview" title="Code Preview"> </iframe>
      </div>
      <button id="seeFullScreen">See Full Screen</button>
      <div class="frame-wrapper">
        <button id="exitFullScreen">Exit Full Screen</button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
